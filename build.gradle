plugins {
    id 'java'
}

group 'com.qaguru'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    selenideVersion = "6.14.0"
    junitVersion = "5.9.2"
    slf4j = "2.0.7"
    javafaker = "1.0.2"
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:${selenideVersion}",
            "org.junit.jupiter:junit-jupiter:${junitVersion}",
            "org.slf4j:slf4j-simple:${slf4j}",
            "com.github.javafaker:javafaker:${javafaker}")
}

test {
    systemProperty "chromeoptoions.prefs","intl.accept_languages=ru" //для запуска браузера на другом языке
    useJUnitPlatform()
}


compileTestJava.options.encoding = 'UTF-8' // толлько для тестов

